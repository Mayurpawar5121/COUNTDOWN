<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background: url(countdown2.jpeg) no-repeat
            center center/cover;
           
        }
       

        #countdown {
            font-size: 2em;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
<header>
<h1>COUNTDOWN</h1>
<h3>This is the countdown for this task assigned by CareerX Club</h3>
</header>
    
<h4>Time given to you is from</h4>
<p>03/01/2024(Wednesday) 9:30 PM - 06/01/2024(Saturday) 9:30 PM</p>
<div id="countdown"></div>

<script>
    
    const countdownDate = new Date("Jan 06, 2024 21:29:59").getTime();
    const countdownInterval = setInterval(function () {
        const now = new Date().getTime();
        const distance = countdownDate - now;
        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);
        document.getElementById("countdown").innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

        if (distance < 0) {
            clearInterval(countdownInterval);
            document.getElementById("countdown").innerHTML = "Given Time Is Over";
        }
    }, 1000);
</script>

</body>
</html>
